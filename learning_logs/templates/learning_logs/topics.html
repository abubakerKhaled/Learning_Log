{% extends 'learning_logs/base.html' %}

{% block title %}Topics{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Topics</h1>

    <ul class="list-group">
        {% for topic in topics %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'learning_logs:topic' topic.id %}" class="text-decoration-none">{{ topic }}</a>
                <a href="{% url 'learning_logs:delete_topic' topic.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
            </li>
        {% empty %}
            <li class="list-group-item text-muted">No topics have been added yet.</li>
        {% endfor %}
    </ul>

    <div class="mt-4">
        <a href="{% url 'learning_logs:new_topic' %}" class="btn btn-primary">Add a New Topic</a>
    </div>
</div>
{% endblock content %}
