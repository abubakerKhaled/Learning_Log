{% extends 'learning_logs/base.html' %}

{% block title %}Topics{% endblock title %}

{% block content %}
    <h1>Topics</h1>

    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
            </li>
        {% empty %}
            <p>No topics have been added yet.</p>
        {% endfor %}
    </ul>
{% endblock content %}
