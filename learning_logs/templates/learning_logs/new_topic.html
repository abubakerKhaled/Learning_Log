{% extends 'learning_logs/base.html' %}
{% load bootstrap5 %}

{% block title %}Add Topic{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="mb-4">Add Topic</h1>
        <form action="{% url 'learning_logs:new_topic' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="d-flex justify-content-end">
                {% bootstrap_button "Add Topic" button_type="submit" button_class="btn-primary" %}
            </div>
        </form>
    </div>
</div>
{% endblock content %}
