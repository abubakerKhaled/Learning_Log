{% extends 'learning_logs/base.html' %}


{% block title %}
    Register
{% endblock title %}



{% block content %}
    <form action="{% url 'users:register' %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}

        <button type='submit'>Register</button>

        <p><a href="{% url 'users:login' %}">Already have an account? Log in</a></p>

        <p><a href="{% url 'learning_logs:index' %}">Home</a></p>

        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />

    </form>

{% endblock content %}
