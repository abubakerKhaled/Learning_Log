{% extends 'learning_logs/base.html' %}

{% block title %} Edit Entry {% endblock title%}

{% block content %}

    <h1>Edit Entry</h1>
    <h2><a href="{% url 'learning_logs:topic' topic.id %}"></a>{{ topic }}</h2>

    <div class="entry">
        <h3>{{ entry.date_added|date:'M d, Y H:i' }}</h3>
        <p class="entry-text">{{ entry.text|linebreaks }}</p>
    </div>

    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit'>Save</button>
    </form>

{% endblock content %}
